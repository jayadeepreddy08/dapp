    <body>
        <nav class="navbar " style="background-color:brown;">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="logo.JPG" alt="Logo" width="140" height="100" class="d-inline-block align-text-center">
                Space Dopers
              </a>
              
              <ul class="nav nav-underline">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>

                <li class="nav-item">

                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                
              </ul>
            </div>
          </nav>
          <div class="container-fluid">
            <div class="row">
              <main role="main" class="col-lg-12 d-flex justify-content-center">
                <div id="loader" class="text-center">
                  <p class="text-center">Loading...</p>
                </div>
                <div id="content">
                  <h3>Account </h3>
                  <span id="account"></span>
                  <form onsubmit="App.createUser(); return false;">
                    <label>Name:</label><br>
                    <input type="text" id="newUser_name"><br>
                    <label>Usage For:</label><br>
                    <input type="text" id="newUser_content"><br>
                    <input type="submit" value="Add">
                                  
                  </form>
                  
                  
                  
                  
                  
                  
                  <ul id="userList" class="list-unstyled">
                    <div class="userTemplate" class="text" style="display: none">
                      <label>
                        
                        <span class="content">User List goes here...</span>
                      </label>
                    </div>
                  </ul>
                  <ul id="joinedUserList" class="list-unstyled">
                  </ul>
                </div>
              </main>
            </div>
        </div>
        <div id="afterLogin">
            <h2>Hello!!</h2>
            
            <button onclick="App.logout()">Logout</button>
        </div>
        <div id="loggedin">
          <h1>SIGN UP</h1>
          <form onsubmit="App.registerUser(); return false;">
            <label for="register_username">Username or Email:</label><br>
            <input type="text" id="register_username" required><br>
        
            <label for="register_password">Password:</label><br>
            <input type="password" id="register_password" required><br>
        
            <input type="submit" value="Signup">
        </form>

        <h1>LOGIN</h1>
        <form onsubmit="App.loginUser(); return false;">
          <label for="login_username">Username or Email:</label><br>
          <input type="text" id="login_username" required><br>
      
          <label for="login_password">Password:</label><br>
          <input type="password" id="login_password" required><br>
      
          <input type="submit" value="Login">
      </form>
      
        </div>

        <h1>Crypto Payment Demo</h1>

        <button onclick="App.transfer()">Pay</button>
