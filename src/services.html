<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Offered</title>
    <link rel="stylesheet" href="services.css">
</head>

<body>

    <header>
        <nav>
            <img src="images/Logo.png" alt="Your Startup Logo" class="logo">
            <ul>
                <li><a href="landing.html">Home page</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="sign_up.html">Sign up</a></li>
                <li><a href="#signup">About us</a></li>

            </ul>
        </nav>
    
    </header>

    <section class="services-container">
        <div class="upload-section">
            <h2>Upload Your File</h2>
            <form>
                <label for="fileInput"></label>
                <input type="file" id="fileInput" name="fileInput" accept=".txt, .pdf, .doc, .docx">
                <br>
                <input type="submit" value="Upload File" class="submit-button">
            </form>
        </div>

        <div class="cid-section">
            <h2>Enter CID Number</h2>
            <form>
                <label for="cidInput"></label>
                <input type="text" id="cidInput" name="cidInput" pattern="[a-z0-9]+" title="Only lowercase letters and numbers are allowed">
                <br>
                <input type="submit" value="Decrypt" class="submit-button">
            </form>
        </div>
    </section>

</body>

</html>
